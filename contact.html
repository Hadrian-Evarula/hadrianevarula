<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="contact.css">
    <script src="./script2.js"></script>
    <title>Document</title>
</head>
<body>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page With Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="contact-from">
        <div class="form-area">
            <div class="animated fadeInDown">
                <h2>Get In Touch with me!</h2>
                <p>Feel free to leave a message, it's highly appreciated.</p>
            </div>
            
            <div class="contact">
                <div class="map animated fadeInLeft">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.794305101827!2d123.91273781506492!3d10.358325592606034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a9a27f3087f539%3A0x4b17c6db85ab5aa!2sPasserelles%20Num%C3%A9riques%20(PN)!5e0!3m2!1sen!2sph!4v1667198051059!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form class="form animated fadeInUp">
                    <label>
                        <input type="email" class="email" id="email" required>
                        <div class="label email-text">E-mail</div>
                    </label>

                    <label>
                        <input type="text" class="subject" id="subject" required>
                        <div class="label subject-text">Subject</div>
                    </label>

                    <label>
                        <textarea class="help-box" id="helpBox" cols="30" rows="10" required></textarea>
                        <div class="label help-text">How I can help?</div>
                    </label>

                    <div class="submit-area">
                        <input type="submit" id="submit" value="Submit">
                        <i class="far fa-paper-plane"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
